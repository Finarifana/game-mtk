<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Kuis Matematika</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Game Kuis Matematika</h1>
        <div class="game-container">
            <button id="startButton" onclick="startGame()">Mulai Game</button>
            <div id="question" class="question-box"></div>
            <input type="number" id="answer" placeholder="Masukkan jawaban..." disabled>
            <div class="button-container">
                <button id="submitButton" onclick="submitAnswer()" disabled>Submit</button>
                <button id="clearButton" onclick="clearAnswer()" disabled>Clear</button>
            </div>
            <div id="feedback"></div>
            <div id="score">Skor: 0</div>
            <div id="timer">Waktu: 10 detik</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
