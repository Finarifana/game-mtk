<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Kuis Matematika</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Game Kuis Matematika</h1>
        <div class="game-container">
            <div id="question"></div>
            <input type="number" id="answer" placeholder="Masukkan jawaban...">
            <button onclick="submitAnswer()">Submit</button>
            <button onclick="clearAnswer()">Clear</button>
            <div id="feedback"></div>
            <div id="score"></div>
            <div id="timer"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
